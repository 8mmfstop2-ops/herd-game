<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #questions {
      margin-top: 1rem;
      padding: 0;
      list-style: none;
    }
    #questions li {
      background: #fff;
      margin-bottom: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .qid {
      font-weight: bold;
      margin-right: 0.5rem;
      color: #555;
    }
    form {
      margin-top: 2rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 300px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Questions from Database</h1>
  <ul id="questions"></ul>

  <form id="addForm">
    <input type="text" id="prompt" placeholder="Enter new question..." required />
    <button type="submit">Add Question</button>
  </form>

  <script>
    async function loadQuestions() {
      try {
        const res = await fetch('/questions');
        if (!res.ok) throw new Error('Failed to fetch questions');
        const questions = await res.json();

        const list = document.getElementById('questions');
        list.innerHTML = '';

        questions.forEach(q => {
          const li = document.createElement('li');
          li.innerHTML = `<span class="qid">#${q.id}</span> ${q.prompt}`;
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById('questions').innerHTML =
          '<li>Error loading questions.</li>';
        console.error(err);
      }
    }

    document.getElementById('addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value;
      try {
        const res = await fetch('/add-question', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        if (!res.ok) throw new Error('Failed to add question');
        document.getElementById('prompt').value = '';
        loadQuestions();
      } catch (err) {
        alert('Error adding question');
        console.error(err);
      }
    });

    loadQuestions();
  </script>
</body>
</html>
