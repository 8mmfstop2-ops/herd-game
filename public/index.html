<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #questions {
      margin-top: 1rem;
      padding: 0;
      list-style: none;
    }
    #questions li {
      background: #fff;
      margin-bottom: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .qid {
      font-weight: bold;
      margin-right: 0.5rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Questions from Database</h1>
  <ul id="questions"></ul>

  <script>
    async function loadQuestions() {
      try {
        const res = await fetch('/questions'); // matches your backend route
        if (!res.ok) throw new Error('Failed to fetch questions');
        const questions = await res.json();

        const list = document.getElementById('questions');
        list.innerHTML = '';

        questions.forEach(q => {
          const li = document.createElement('li');
          li.innerHTML = `<span class="qid">#${q.id}</span> ${q.prompt}`;
          list.appendChild(li);
        });
      } catch (err) {
        document.getElementById('questions').innerHTML =
          '<li>Error loading questions.</li>';
        console.error(err);
      }
    }

    // Load on page start
    loadQuestions();
  </script>
</body>
</html>
