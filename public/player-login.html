<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Herd Mentality Game â€” Join</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Join Herd Mentality Game</h2>
  <input id="playerName" placeholder="Your name">
  <input id="roomCode" placeholder="Room code">
  <button id="joinBtn">Join</button>
  <p id="status"></p>

  <script>
    document.getElementById("joinBtn").onclick = async () => {
      const name = document.getElementById("playerName").value.trim();
      const roomCode = document.getElementById("roomCode").value.trim();
      if (!name || !roomCode) return document.getElementById("status").innerText = "Enter name and room code.";
      const res = await fetch("/join-room", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, roomCode })
      });
      const data = await res.json();
      if (data.success) {
        window.location.href = data.lobbyUrl;
      } else {
        document.getElementById("status").innerText = data.error;
      }
    };
  </script>
</body>
</html>
