<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Player Login ‚Äî Herd Mentality Game</title>
  <style>
    :root {
      --bg1: #e8f5e9;
      --bg2: #c8e6c9;
      --accent: #2e7d32;
      --accent-dark: #1b5e20;
      --text: #1f2d20;
      --muted: #6b826c;
      --border: #a5d6a7;
      --error: #c62828;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      color: var(--accent-dark);
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-row label {
      font-size: 16px;
      color: var(--muted);
    }

    .form-row input {
      font-size: 18px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: #fafafa;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .form-row input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(46,125,50,0.12);
      background: #fff;
    }

    button {
      font-size: 20px;
      padding: 24px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.25s ease, transform 0.15s ease;
    }

    button:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #msg {
      margin-top: 12px;
      font-size: 15px;
      color: var(--error);
      min-height: 20px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üêÆ Herd Mentality: Join Game</h1>

    <form id="joinForm">
      <div class="form-row">
        <label for="name">Your Name</label>
        <input id="name" name="name" autocomplete="name" required />
      </div>

      <div class="form-row">
        <label for="roomCode">Room Code</label>
        <input id="roomCode" name="roomCode" autocomplete="one-time-code" required />
      </div>

      <button type="submit" id="submitBtn">Enter Lobby</button>
    </form>

    <div id="msg"></div>
  </div>

  <script>
    const form = document.getElementById('joinForm');
    const msgEl = document.getElementById('msg');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msgEl.textContent = '';
      btn.disabled = true;

      const fd = new FormData(form);
      const name = String(fd.get('name') || '').trim();
      const roomCode = String(fd.get('roomCode') || '').trim().toUpperCase();

      if (!name || !roomCode) {
        msgEl.textContent = 'Please enter both name and room code.';
        btn.disabled = false;
        return;
      }

      try {
        const res = await fetch('/api/player/join', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, roomCode })
        });

        if (res.ok) {
          location.href = `/player?room=${encodeURIComponent(roomCode)}&name=${encodeURIComponent(name)}`;
        } else {
          const j = await res.json().catch(() => ({}));
          if (res.status === 404) {
            msgEl.textContent = j.error || 'Room not found. Check with the host.';
          } else if (res.status === 400) {
            msgEl.textContent = j.error || 'Room is closed. Ask the host to reopen.';
          } else {
            msgEl.textContent = j.error || 'Error joining room.';
          }
        }
      } catch {
        msgEl.textContent = 'Network error. Please try again.';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
