<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cards â€” Herd Mentality Game</title>
  <style>
    body { 
      font-family: Arial; 
      max-width: 900px; 
      margin: 40px auto; 
    }
    input, button { 
      font-size: 16px; 
      padding: 8px; 
      margin: 6px 0; 
    }
    /* Make the question input wider */
    #questionText {
      width: 70%;       /* adjust percentage as needed */
      max-width: 700px; /* optional: cap the width */
      display: inline-block;
    }
    #addBtn {
      display: inline-block;
      margin-left: 8px;
    }
    table { 
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 12px; 
    }
    th, td { 
      border: 1px solid #ccc; 
      padding: 8px; 
    }
  </style>
</head>
<body>
  <h1>Cards</h1>
  <div>
    <input id="questionText" placeholder="New question text" />
    <button id="addBtn">Add Question</button>
  </div>

  <table id="cardsTable">
    <thead><tr><th>ID</th><th>Question</th></tr></thead>
    <tbody></tbody>
  </table>

  <p><a href="/admin/dashboard">Back to Dashboard</a></p>

  <script>
    async function loadQuestions() {
      const res = await fetch('/api/questions');
      const qs = await res.json();
      const tbody = document.querySelector('#cardsTable tbody');
      tbody.innerHTML = qs.map(q => `<tr><td>${q.id}</td><td>${q.text}</td></tr>`).join('');
    }

    document.getElementById('addBtn').addEventListener('click', async () => {
      const text = document.getElementById('questionText').value.trim();
      await fetch('/api/questions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      document.getElementById('questionText').value = '';
      loadQuestions();
    });

    loadQuestions();
  </script>
</body>
</html>
