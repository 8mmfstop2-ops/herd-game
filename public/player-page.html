<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Herd Mentality Game — Player</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e8f5e9);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 900px;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    #roomLabel {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
      color: #555;
    }
    #players {
      list-style: none;
      padding: 0;
      margin: 0 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    #players li {
      background: #c8e6c9;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Game Room</h2>
    <p id="roomLabel"></p>
    <ul id="players"></ul>

    <!-- controls, question box, answers table etc. -->
    <div id="controls">
      <button id="startBtn">Start Round</button>
      <button id="showAnswersBtn" disabled>Show Answers</button>
      <button id="nextRoundBtn" disabled>Next Round</button>
    </div>

    <div id="questionBox" style="display:none;">
      <h3>Question</h3>
      <p id="questionPrompt"></p>
      <textarea id="answerInput" rows="4" cols="50" placeholder="Type your answer..."></textarea>
      <button id="submitAnswerBtn">Submit Answer</button>
      <p id="progress"></p>
    </div>

    <div id="answersTableWrapper" style="display:none;">
      <h3>Answers</h3>
      <table id="answersTable">
        <thead>
          <tr><th>Name</th><th>Answer</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const roomCode = params.get('room');
    const name = params.get('name');
    document.getElementById('roomLabel').textContent = `Room: ${roomCode} — You are ${name}`;

    const socket = io();
    socket.emit('joinLobby', { roomCode, name });

    // List when server sends it
    socket.on('playerList', (players) => {
      const list = document.getElementById('players');
      list.innerHTML = players.map(p => `<li>${p}</li>`).join('');
    });

    // Example: start round
    document.getElementById('startBtn').onclick = () => {
      socket.emit('startRound', { roomCode });
    };

    // Example: submit answer
    let currentQuestionId = null;
    document.getElementById('submitAnswerBtn').onclick = () => {
      const answer = document.getElementById('answerInput').value.trim();
      if (answer) {
        socket.emit('submitAnswer', { roomCode, name, questionId: currentQuestionId, answer });
      }
    };

    socket.on('roundStarted', (data) => {
      currentQuestionId = data.questionId;
      document.getElementById('questionPrompt').textContent = data.prompt;
      document.getElementById('questionBox').style.display = 'block';
      document.getElementById('answersTableWrapper').style.display = 'none';
    });

    socket.on('answersRevealed', (answers) => {
      const tbody = document.querySelector('#answersTable tbody');
      tbody.innerHTML = answers.map(a => `<tr><td>${a.name}</td><td>${a.answer}</td></tr>`).join('');
      document.getElementById('answersTableWrapper').style.display = 'block';
    });
  </script>
</body>
</html>
