<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Room Management â€” Herd Mentality Game</title>
  <style>
    body { font-family: Arial; max-width:900px; margin:40px auto; }
    input,button,select { font-size:16px; padding:8px; margin:6px 0; }
    table { width:100%; border-collapse:collapse; margin-top:12px; }
    th,td { border:1px solid #ccc; padding:8px; }
    .top-bar { display:flex; gap:8px; align-items:center; }
    .btn { background:#333; color:#fff; padding:8px 12px; border-radius:6px; text-decoration:none; }
  </style>
</head>
<body>
  <h1>Room Management</h1>
  <div class="top-bar">
    <input id="roomCode" placeholder="Room Code" />
    <select id="roomStatus"><option value="open">Open</option><option value="closed">Closed</option></select>
    <button id="createBtn">Create</button>
    <button id="refreshBtn">Refresh</button>
    <a class="btn" href="/admin-dashboard.html" style="margin-left:auto;">Back</a>
  </div>
  <table id="roomsTable"><thead><tr><th>Code</th><th>Status</th><th>Created</th><th>Update</th></tr></thead><tbody></tbody></table>
  <script>
    async function loadRooms(){const res=await fetch('/api/rooms');const rooms=await res.json();const tbody=document.querySelector('#roomsTable tbody');tbody.innerHTML=rooms.map(r=>`<tr><td>${r.code}</td><td>${r.status}</td><td>${new Date(r.created_at).toLocaleString()}</td><td><select data-code="${r.code}" class="statusSel"><option value="open"${r.status==='open'?'selected':''}>Open</option><option value="closed"${r.status==='closed'?'selected':''}>Closed</option></select><button class="updateBtn" data-code="${r.code}">Update</button></td></tr>`).join('');document.querySelectorAll('.updateBtn').forEach(btn=>{btn.onclick=async()=>{const code=btn.dataset.code;const sel=document.querySelector(`.statusSel[data-code="${code}"]`);await fetch(`/api/rooms/${code}`,{method:'PATCH',headers:{'Content-Type':'application/json'},body:JSON.stringify({status:sel.value})});loadRooms();};});}
    document.getElementById('createBtn').onclick=async()=>{const code=document.getElementById('roomCode').value.trim().toUpperCase();const status=document.getElementById('roomStatus').value;if(!code)return alert('Enter code');await fetch('/api/rooms',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({code,status})});document.getElementById('roomCode').value='';loadRooms();};
    document.getElementById('refreshBtn').onclick=loadRooms;loadRooms();
  </script>
</body>
</html>
